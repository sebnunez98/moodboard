<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Board Maker</title>
</head>
<body>
    <!-- Explanation of HTML -->
    <!-- HTML (Hypertext Markup Language) is the standard markup language for creating web pages
         and web applications. It defines the structure and content of a webpage through various
         elements and attributes. HTML documents consist of nested tags that describe the
         structure of the content. These tags are interpreted by web browsers to render the
         webpage accordingly. In this document, we use HTML to create a simple webpage for creating
         mood boards by embedding Spotify playlists. -->
    
    <!-- Legend -->
    <!-- Legend of HTML Tags Used:
         - <!DOCTYPE html>: Defines the document type and version of HTML.
         - <html>: Represents the root element of an HTML document.
         - <head>: Contains meta-information about the document, such as title, metadata, and links to scripts and stylesheets.
         - <meta>: Provides meta-information about the document, such as character set and viewport settings.
         - <title>: Sets the title of the document, displayed in the browser's title bar or tab.
         - <body>: Contains the content of the HTML document visible to the user.
         - <header>: Represents introductory content, usually containing headings, logos, or navigation links.
         - <h1>: Defines the most important heading in the section.
         - <p>: Represents a paragraph of text.
         - <div>: Defines a division or section in an HTML document, used for grouping and styling purposes.
         - <iframe>: Embeds a nested browsing context, such as another HTML page or media file, into the current document. -->
    
    <!-- Introduction -->
    <header>
        <h1>Welcome to Mood Board Maker!</h1>
        <p>This simple webpage allows you to create mood boards by embedding Spotify and Apple Music playlists.</p>
    </header>

    <!-- Placeholder for first playlist -->
    <div>
        <!-- Embedding the first Spotify album -->
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/3oRDvPfrxBRzMvvGtIsyJY?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
    
    <!-- Placeholder for second playlist -->
    <div>
        <!-- Embedding the second Spotify album -->
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/2WQLWxMAhwODYoYVPauW1F?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <div>
        <!-- Embedding the first Apple Music album -->
        <iframe allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write" frameborder="0" height="175" style="width:100%;max-width:660px;overflow:hidden;border-radius:10px;" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation" src="https://embed.music.apple.com/us/album/around-the-world/1609438391?i=1609438415"></iframe>
    </div>
</body>
</html>
